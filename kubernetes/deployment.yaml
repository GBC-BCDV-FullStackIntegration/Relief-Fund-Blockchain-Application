apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: gbcfullstack.azurecr.io/backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: ALCHEMY_API_KEY
          valueFrom:
            configMapKeyRef:
              name: alchemy-config
              key: ALCHEMY_API_KEY
      imagePullSecrets:
      - name: acr-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gbcfullstack.azurecr.io/frontend:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: acr-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
